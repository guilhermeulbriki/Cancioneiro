<ion-header>
  <ion-toolbar>
    <ion-title>{{titleFolder}}</ion-title>
    <a (click)="Back()">Voltar</a>
  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <ion-searchbar (ionInput)="FiltrarMusicas($event)"  placeholder="Filtrar..."></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let title of titleSongs; let number = index">
      <ion-label>
        <a (click)="listar(title)">{{ title }}</a>
      </ion-label>
      <ion-icon name="close" (click)="deletaMusicaPlaylist(title)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
